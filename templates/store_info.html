<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Information</title>

</head>
<body>
    <h1>Store Information for User ID: {{ user_id }}</h1>

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
            <div class="error">
                <p>Please correct the errors below:</p>
            </div>
        {% endif %}
        <button type="submit">Submit Information</button>
    </form>

    <p><a href="{% url 'user_info' %}">Back to User Information Page</a></p>

</body>
</html>
